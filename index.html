<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  
  <style>
    body{
      background-color: rgba(83, 98, 151, 0.248);
    }
   #conteudo{
    margin: 100px auto;
    max-width: 250px;
    text-align: center;
    border-radius: 10px;
    background-color: white;
   }

   img{
    width: 230px;
    border-radius: 20px;
    padding: 10px 10px 0 10px;
   }

   h2{
    
    font-size: 18px;
   }

   p{
    font-size: 14px;
    color: gray;
   }

   .padding{
    padding: 0px 20px 15px 20px;
   }
  </style>
</head>
<body>

  <main id="conteudo">
    <img src="images/image-qr-code.png" alt="qr_code">
    <div class="padding">
      <h2>Improve tour front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skils to the next level</p>
    </div>
  </main>

</body>
</html>
